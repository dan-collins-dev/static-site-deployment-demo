<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <p class="title">Static Site on a GitHub Repo</p>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="./index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <article class="monster-details">
            <h1 id="monster-name">MONSTER NAME</h1>
            <div class="sprite-container">
                <img id="sprite" class="sprite-image" src="" alt="Sprite Image">
            </div>
            <div class="stats-container">
                <div class="stats-labels">
                    <p>HP</p>
                    <p>Attack</p>
                    <p>Defense</p>
                    <p>Accuracy</p>
                    <p>Agility</p>
                    <p>Intellect</p>
                    <p>Evasion</p>
                    <p>Magic Defense</p>
                    <p>Gil</p>
                    <p>Experience</p>
                </div>
                <div class="stats-values">
                    <p id="hp">0</p>
                    <p id="attack">0</p>
                    <p id="defense">0</p>
                    <p id="accuracy">0</p>
                    <p id="agility">0</p>
                    <p id="intellect">0</p>
                    <p id="evasion">0</p>
                    <p id="magic-defense">0</p>
                    <p id="gil">0</p>
                    <p id="exp">0</p>
                </div>
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Dan Collins</p>
    </footer>
    <script src="./js/monster.js"></script>
</body>
</html>
